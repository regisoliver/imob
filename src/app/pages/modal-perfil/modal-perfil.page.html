<ion-header>
  <ion-toolbar>
    <ion-title>Alterar Perfil</ion-title>
    <ion-button slot="start" (click)="close()" fill="default">
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card>
      <ion-card-header *ngIf="usuario.foto == null">
        <img src="https://ucarecdn.com/6632a73e-6e9a-4092-9138-7b3395c4f96c/perfil.jpg"
          (click)="presentActionSheet()">
      </ion-card-header>
      <ion-card-header *ngIf="usuario.foto != null">
        <img src="{{ usuario.foto }}" (click)="presentActionSheet()">
      </ion-card-header>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-icon name="person" slot="start" color="danger"></ion-icon>
        <ion-input type="text" placeholder="UsuÃ¡rio" [(ngModel)]="usuario.nome"></ion-input>
      </ion-item>

      <ion-item class="activated">
        <ion-icon name="mail-unread" slot="start" color="primary"></ion-icon>
        <ion-label>{{usuario.email}}</ion-label>
      </ion-item>

      <ion-item class="activated" *ngIf="usuario.isAdmin == true">
        <ion-icon name="heart" slot="start" color="warning"></ion-icon>
        <ion-label>Administrador</ion-label>
      </ion-item>
    </ion-card>

    <ion-button expand=" block" (click)="presentAlertAlteraPerfil()" expand="block">
      Alterar Perfil
    </ion-button>
  </ion-list>

  <ion-item>
    <input type="file" (change)="fileChanged($event)" class="filebtn" #fileButton [hidden]="true" />
  </ion-item>
</ion-content>
